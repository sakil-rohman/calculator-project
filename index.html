<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 com-sm-12 mx-auto d-block" style="">
                <div class="card mx-auto d-block" style=" height: auto; width: 100%; top:50px; background-color:#204359; border-radius:30px;">
                    <div class="row m-2">
                        <div class="col-8" style="height:40px;">
                            <p class="card-title h3 text-center brand-name" >Calculator <span class="sub-name" >by Sakil</span> </p>
                        </div>
                        <!-- <div class="col-6"></div> -->
                        <div class="col-3"> 
                            <p id="time"></p>
                            <p id="date"></p>
                        </div>                          
                  </div>
                    <div class="row m-3">
                        <div class="col-12" style="height:80px;" >
                            <input type="text" name="first" id="fst" class="input">
                        </div>
                    </div>
                    <div class="row m-3" >
                        <div class="col-2 m-3" ><button id="1" class="btn-number">1</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="2">2</button> </div>
                        <div class="col-2 m-3" ><button class="btn-number" id="3">3</button></div>
                        <div class="col-2 m-3" ><button class="btn-number btn-green" id="+">+</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="4">4</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="5">5</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="6">6</button></div>
                        <div class="col-2 m-3" ><button class="btn-number btn-green" id="-">-</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="7">7</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="8">8</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="9">9</button></div>
                        <div class="col-2 m-3" ><button class="btn-number btn-green" id="*">*</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="%">%</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="0">0</button></div>
                        <div class="col-2 m-3" ><button class="btn-number" id="/">/</button></div>
                        <div class="col-2 m-3" ><button class="btn-number btn-green" id="remove"><i class="bi bi-backspace-fill"></i></button></div>
                        <div class="col-6 m-3" ><button class="btn-number btn-red btn-full" id="clean" style="">Clean </button></div>
                        <div class="col-4 m-3" ><button class="btn-number btn-full btn-green " id="submit">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
  </body>
</html>
